<div class="menu-panel">
    <ul>
        <li data-ng-repeat="menu in menus" data-ng-click="menu.state()">
            <span class="icon">
                <i class="fa {{menu.icon}}"></i>
            </span>

            <div class="label">
                {{menu.title}}
            </div>
        </li>
    </ul>
</div>
