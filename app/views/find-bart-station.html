<div class="find-bart-station">
    <div class="stations" data-ng-if="!loading">
        <ul>
            <li data-ng-repeat="station in bart.stations">
                {{station.name}} ~ {{station.distance | distance}}
                <a ng-href="geo:{{station.gtfs_latitude}},{{station.gtfs_longitude}}">open in maps</a>
            </li>
        </ul>
        <div>
            {{reason}}
        </div>
    </div>
    <div data-ng-if="loading" class="center location-intermittent">
        <span>
            Locating bart stations...
        </span>
        <div class="spinner"></div>
    </div>
</div>
