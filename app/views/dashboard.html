<div class="dashboard">
    <div class="origin" style="padding: 20px;" data-ng-click="$state.go('stations', {mode: 'origin'})">
        <span data-ng-if="!travel.origin">Select Origin</span>
        {{travel.origin.name}}
    </div>
    <div class="destination" style="padding: 20px;" data-ng-click="$state.go('stations', {mode: 'destination'})">
        <span data-ng-if="!travel.destination">Select Destination</span>
        {{travel.destination.name}}
    </div>
    <button class="button" style="padding: 20px;" data-ng-if="travel.origin && travel.destination"
            data-ng-click="travel.search()">
        Search for schedules
    </button>
    <div class="time-lapse">
        <data-time-lapse data-ng-if="travel.timer" data-timer="{{travel.timer}}"></data-time-lapse>
    </div>
    <div class="view-next-set">
        <span>View next schedules</span>
    </div>
    <clock data-ng-if="travel.results.schedule.request.trip"></clock>
    <ul>
        <li data-ng-repeat="trip in travel.results.schedule.request.trip">
            <div data-ng-if="trip.leg.length">
                <div class="leg" data-ng-repeat="leg in trip.leg">
                    {{leg._origin}} to {{leg._destination}} at {{leg._origTimeMin}} and will reach at {{leg._destTimeMin}}
                </div>
            </div>
            <div data-ng-if="!trip.leg.length">
                {{trip.leg._origTimeMin}} and will reach at {{trip.leg._destTimeMin}}
            </div>
        </li>
    </ul>
</div>
