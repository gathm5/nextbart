<div class="dashboard">
    <div class="origin">
        <span data-ng-if="!travel.origin" data-ng-click="$state.go('stations', {mode: 'origin'})">Select Origin</span>
        {{travel.origin}}
    </div>
    <div class="destination">
        <span data-ng-if="!travel.destination" data-ng-click="$state.go('stations', {mode: 'destination'})">Select Destination</span>
        {{travel.destination}}
    </div>
    <button class="button" data-ng-if="travel.origin && travel.destination" data-ng-click="travel.search()">
        Search for schedules
    </button>
    <div class="time-lapse">
        <data-time-lapse data-ng-if="travel.timer" data-timer="{{travel.timer}}"></data-time-lapse>
    </div>
    <div class="view-next-set">
        <span>View next schedules</span>
    </div>
    <div>
        {{travel.results}}
    </div>
</div>
