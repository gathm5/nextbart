<div class="dashboard">
    <div class="origin" style="padding: 20px;" data-ng-click="$state.go('stations', {mode: 'origin'})">
        <span data-ng-if="!travel.origin">Select Origin</span>
        {{travel.origin}}
    </div>
    <div class="destination" style="padding: 20px;" data-ng-click="$state.go('stations', {mode: 'destination'})">
        <span data-ng-if="!travel.destination">Select Destination</span>
        {{travel.destination}}
    </div>
    <button class="button" style="padding: 20px;" data-ng-if="travel.origin && travel.destination" data-ng-click="travel.search()">
        Search for schedules
    </button>
    <div class="time-lapse">
        <data-time-lapse data-ng-if="travel.timer" data-timer="{{travel.timer}}"></data-time-lapse>
    </div>
    <div class="view-next-set">
        <span>View next schedules</span>
    </div>
    <div>
        {{travel.results}}
    </div>
</div>
