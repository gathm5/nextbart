<div class="dashboard">
    <div class="origin">
        {{travel.origin}}
    </div>
    <div class="destination">
        {{travel.destination}}
    </div>
    <div class="time-lapse">
        <data-time-lapse data-ng-if="travel.timer" data-timer="{{travel.timer}}"></data-time-lapse>
    </div>
    <div class="view-next-set">
        <span>View next schedules</span>
    </div>
</div>
