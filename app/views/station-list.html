<div class="station-list">
    <input type="text" data-ng-model="stationFilter" autofocus="" placeholder="Search for a station"/>
    <ul>
        <li class="animate-repeat" data-ng-repeat="station in stations.list | filter:stationFilter" data-ng-click="stations.select(station)">
            <div>
                {{station.name}}
            </div>
        </li>
    </ul>
</div>
