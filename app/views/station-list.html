<div class="station-list">
    <ul>
        <li data-ng-repeat="station in stations">
            <div>
                {{station}}
            </div>
        </li>
    </ul>
    <ul>
        <li data-ng-repeat="schedule in schedules">
            <div>
                {{schedule}}
            </div>
        </li>
    </ul>
</div>
